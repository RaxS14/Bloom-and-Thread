<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloom & Thread â€” Customer Reviews</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* === General Styles === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #4a2c2a;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
    }

    /* === Background Overlay === */
    .background-overlay {
      background: url('thread.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(2px) brightness(1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* === Navbar === */
    .navbar {
      width: 100%;
      background: rgba(94, 54, 110, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1700px;
      margin: 0 auto;
      padding: 23px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      color: #ffffff;
      font-size: 1.8rem;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: #ffb6c1;
    }

    /* === Review Form === */
    .review-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 182, 193, 0.4);
      width: 90%;
      max-width: 700px;
      margin: 60px auto;
      padding: 25px;
    }

    .review-container h1 {
      color: #b85c8a;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    /* === Star Rating === */
    .stars {
      display: flex;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
    }

    .stars i {
      font-size: 1.8rem;
      color: #ccc;
      transition: color 0.3s;
    }

    .stars i.active {
      color: gold;
      transform: scale(1.1);
    }

    /* === Image Preview === */
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .image-preview img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* === Submit Button === */
    .btn {
      background: #b85c8a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      background: #9c4775;
    }

    /* === Dashboard === */
    .dashboard {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      margin: 40px auto;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .dashboard h2 {
      color: #b85c8a;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .review-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      text-align: left;
    }

    .review-item:last-child {
      border-bottom: none;
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .review-header strong {
      color: #4a2c2a;
    }

    .review-header .stars i {
      color: gold;
    }

    .review-images {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .review-images img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }

    footer {
      margin-top: auto;
      background: rgba(94, 54, 110, 0.9);
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <!-- Navbar -->
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">Bloom & Thread</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="reviews.html" class="active">Reviews</a></li>
      <li><a href="contactus.html">Contact Us</a></li>
      <li><a href="policies.html">Policies</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </div>
</nav>

  <main>
    <div class="review-container">
      <h1>Share Your Bloom & Thread Experience ðŸŒ¸</h1>
      <form id="reviewForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <textarea id="review" placeholder="Write your review..." required></textarea>

        <div class="stars" id="ratingStars">
          <i class="fas fa-star" data-star="1"></i>
          <i class="fas fa-star" data-star="2"></i>
          <i class="fas fa-star" data-star="3"></i>
          <i class="fas fa-star" data-star="4"></i>
          <i class="fas fa-star" data-star="5"></i>
        </div>

        <input type="file" id="images" accept="image/*" multiple />
        <div class="image-preview" id="imagePreview"></div>

        <button type="submit" class="btn">Submit Review</button>
      </form>
    </div>

    <div class="dashboard">
      <h2>ðŸŒ¸ Customer Reviews Dashboard ðŸŒ¸</h2>
      <div id="reviewsList"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Bloom & Thread â€” Every Stitch Tells a Story.</p>
  </footer>

  <script>
    const stars = document.querySelectorAll('#ratingStars i');
    const reviewForm = document.getElementById('reviewForm');
    const imageInput = document.getElementById('images');
    const preview = document.getElementById('imagePreview');
    const reviewsList = document.getElementById('reviewsList');

    let selectedRating = 0;
    let imageFiles = [];

    // Star rating logic
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.star);
        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < selectedRating; i++) stars[i].classList.add('active');
      });
    });

    // Image preview
    imageInput.addEventListener('change', e => {
      preview.innerHTML = '';
      imageFiles = Array.from(e.target.files).slice(0, 5);
      imageFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Load reviews
    function loadReviews() {
      const reviews = JSON.parse(localStorage.getItem('bloom_reviews')) || [];
      reviewsList.innerHTML = '';

      if (reviews.length === 0) {
        reviewsList.innerHTML = '<p style="text-align:center; color:#777;">No reviews yet. Be the first to share!</p>';
        return;
      }

      reviews.reverse().forEach(r => {
        const div = document.createElement('div');
        div.className = 'review-item';
        div.innerHTML = `
          <div class="review-header">
            <strong>${r.name}</strong>
            <div class="stars">
              ${'<i class="fas fa-star"></i>'.repeat(r.rating)}
            </div>
          </div>
          <p>${r.text}</p>
          <div class="review-images">
            ${r.images.map(src => `<img src="${src}" alt="review image">`).join('')}
          </div>
        `;
        reviewsList.appendChild(div);
      });
    }

    // Submit review
    reviewForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('review').value.trim();

      if (!name || !text || selectedRating === 0) {
        alert('Please fill in all fields and select a star rating.');
        return;
      }

      const imagePromises = imageFiles.map(file => new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      }));

      Promise.all(imagePromises).then(imageData => {
        const newReview = {
          name,
          text,
          rating: selectedRating,
          images: imageData,
          date: new Date().toISOString()
        };

        const reviews = JSON.parse(localStorage.getItem('bloom_reviews')) || [];
        reviews.push(newReview);
        localStorage.setItem('bloom_reviews', JSON.stringify(reviews));

        reviewForm.reset();
        selectedRating = 0;
        stars.forEach(s => s.classList.remove('active'));
        preview.innerHTML = '';
        loadReviews();
        alert('ðŸŒ¸ Thank you for your feedback!');
      });
    });

    loadReviews();
  </script>
</body>
</html>
