<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - Bloom & Thread</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Background overlay */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #4a2c2a;
      text-align: center;
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .background-overlay {
      background: url('thread.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(1px) brightness(1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }

    .logout-message {
      font-size: 2rem;
      color: #d36c6c;
      opacity: 0;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(0.8); }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Bloom & Thread</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="policies.html">Policies</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="logout-message">Logging out...</div>
  </main>

  <script>
    // Redirect to login.html after 3 seconds
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 3000);
  </script>
</body>
</html>
